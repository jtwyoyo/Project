    <script>
        Title = document.querySelector("#title");

        Desc = document.querySelector("#desc");
        Year = document.querySelector("#year");
        const options = {
        method: 'GET',
        headers: {
            'X-RapidAPI-Host': 'movie-database-alternative.p.rapidapi.com',
            'X-RapidAPI-Key': 'ace4465481msh829161a72e401eap1d97d0jsn7882921b7562'
            }
        };

        fetch('https://movie-database-alternative.p.rapidapi.com/?r=json&i=tt0095016', options)
        .then(response => response.json())
        .then(response => {
        
        console.log(response)        
        Poster.innerHTML = `<img src="${response.Poster}" class = "poster" alt="poster">`

        Title.innerHTML = `${response.Title}`;

            .catch(err => {
                console.error(err);
            }
